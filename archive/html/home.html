<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body      background-color: #000000; /* Black background */
      color: #ffffff; /* White text color */
       
    .container      text-align: center; /* Centering the content */
      padding-top: 50px; /* Adjust as needed */
       
    .navbar      background-color: #000000; /* Black navbar background */
      color: #ffffff; /* White text color in navbar */
       
    .navbar a      color: #ffffff; /* Link color in navbar */
       
    .agency-name      color: #ffffff; /* Text color for AgencyName */
      font-size: 24px; /* Adjust as needed */
     </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="your-logo.png" alt="Agency Logo" width="30" height="30" class="d-inline-block align-top">
        <span class="agency-name">Your Agency Name</span>
      </a>
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="#">Home</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Contact</a>
        <a class="nav-link" href="#">Pricing</a>
        <a class="nav-link" href="#">FAQ</a>
      </div>
      <div class="navbar-nav ml-auto">
        <a class="nav-link" href="https://www.facebook.com">Facebook</a>
        <a class="nav-link" href="https://www.linkedin.com">LinkedIn</a>
        <a class="nav-link" href="https://www.instagram.com">Instagram</a>
      </div>
    </div>
  </nav>
  
  <!-- Content -->
  <div class="container">
    <h1>Welcome to Our Website!</h1>
    <p>This is the content of your home page. Feel free to customize it according to your needs.</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https:// code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/..."></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
